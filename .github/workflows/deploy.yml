name: Deploy Reservas EC2 1.4

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v3

    - name: Subir archivos por SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "."              
        target: "~/reservas"     

    - name: Ejecutar comandos v√≠a SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ~/reservas
          ls -l            
          docker build -t reservas .
          docker stop reservas || true
          docker rm reservas || true
          docker run -d --name reservas -p 3030:3030 reservas
