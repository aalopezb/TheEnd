<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Reservas</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  label { display: block; margin: 10px 0 5px; }
  input, button { padding: 8px; width: 100%; max-width: 300px; }
  pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
</style>
</head>
<body>
  <h1>Formulario de Reservas</h1>

  <form id="reservaForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required />

    <label for="evento">Evento:</label>
    <input type="text" id="evento" required />

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" required min="1" />

    <button type="submit" style="margin-top:15px;">Agregar Reserva</button>
  </form>

  <h2>Reservas actuales</h2>
  <pre id="reservasLista">Cargando...</pre>

<script>
  const apiUrl = '/reservas'; 

  async function cargarReservas() {
    try {
      const res = await fetch(apiUrl);
      const data = await res.json();
      document.getElementById('reservasLista').textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById('reservasLista').textContent = 'Error al cargar reservas';
    }
  }

  document.getElementById('reservaForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const evento = document.getElementById('evento').value;
    const cantidad = parseInt(document.getElementById('cantidad').value);

    await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, evento, cantidad })
    });

    e.target.reset();
    cargarReservas();
  });

  cargarReservas();
</script>
</body>
</html>
